<script>
  window.autoResponsiveWithMobileTitle = function(story, context){
    const frame = parent.document.getElementById('storybook-preview-iframe')
    frame.parentNode.parentNode.style.textAlign = 'center';
    frame.style.width = context.story.includes('mobile') ? '360px' : '100%';
    frame.style.height = '100%';
    return story()
  }
</script>
